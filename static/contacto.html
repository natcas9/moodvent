      <h2>Contact Us</h2>
    
      <form action="mailto:example@email.com" method="post" enctype="text/plain">

       <label for="name">Name:</label>
       <input type="text" id="name" name="name" required>
       <br><br>

       <label for="email">Email Address:</label>
       <input type="email" id="email" name="email" required>
       <br><br>

       <fieldset>
            <legend>Reason for Inquiry:</legend>
            <input type="radio" id="evaluation" name="reason" value="Evaluation" required>
            <label for="evaluation">Evaluation</label>
            <br><br>

            <input type="radio" id="suggestion" name="reason" value="Suggestions">
            <label for="suggestion">Suggestions</label>
            <br><br>

            <input type="radio" id="complaint" name="reason" value="Complaints">
            <label for="complaint">Complaints</label>
            <br><br>
        </fieldset>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms"> Check this box to confirm that you have read our <a href="terms.html" target="_blank">Terms and Conditions</a> </label>
    <br><br>

    <label for="message">Your Inquiry:</label>
    <br><br>
        <textarea id="message" name="message" rows="5" required></textarea>
    
        <button type="submit">Send Inquiry</button>
        <br><br>
      </form>
